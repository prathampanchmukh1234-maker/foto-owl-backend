<!DOCTYPE html>
<html>
<head>
  <title>Foto Owl – Google Drive Importer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      padding: 40px;
    }
    .box {
      background: #fff;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4f46e5;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    #out {
      margin-top: 15px;
      font-weight: bold;
    }
    #images {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Foto Owl – Import Images from Google Drive</h2>
    <input id="link" placeholder="Paste Google Drive Folder Link">
    <button onclick="startImport()">Import Images</button>
    <p id="out"></p>
    <div id="images"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
